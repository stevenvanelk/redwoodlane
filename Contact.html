<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Redwood Lane</title>
    <meta name="description" content="Get in touch with Redwood Lane for expert Salesforce consulting services.">
    <meta name="keywords" content="Salesforce, Consulting, Contact, Admin, Redwood Lane">
    <meta name="author" content="Redwood Lane">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <script src="script.js"></script>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="RL-logo.png" alt="Redwood Lane Logo" class="logo">
            </a>
            <h2>Redwood Lane</h2>
        </div>
        <nav>
            <div class="menu-toggle" onclick="toggleMenu()">☰</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="AboutMe.html">About Me</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container contact-container">
        <h1>Contact</h1>
        <p>Want to work together? Have a question? Fill out the form below and I'll get back to you as soon as possible.</p>
        <form action="https://formsubmit.co/info@redwoodlane.net" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit" class="contact-button">Send Message</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2020–<span id="year"></span> Redwood Lane | <a href="Contact.html">Contact</a></p>
    </footer>
</body>
</html>
