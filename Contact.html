<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Redwood Lane</title>
    <meta name="description" content="Get in touch with Redwood Lane for expert Salesforce consulting services.">
    <meta name="keywords" content="Salesforce, Consulting, Contact, Admin, Redwood Lane">
    <meta name="author" content="Redwood Lane">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #b22222;
            padding: 15px 40px;
            color: white;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        h1 {
            color: #b22222;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        form {
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #b22222;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #8b1b1b;
        }
    </style>
</head>
<body>
    <header>
        <h2>Redwood Lane</h2>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
        </nav>
    </header>
    <div class="container">
        <h1>Contact</h1>
        <p>Want to work together? Have a question? Fill out the form below and I'll get back to you as soon as possible.</p>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
